apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: consolide
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.11
          args:
            - --providers.kubernetesingress=true
            - --providers.kubernetescrd=true
            - --entrypoints.web.address=:80
            - --api.dashboard=true
            - --api.insecure=true
            - --log.level=INFO
            - --providers.kubernetesingress.ingressclass=traefik
            # AJOUTS pour minikube
            - --providers.kubernetesingress.allowexternalnameservices=true
            - --providers.kubernetesingress.allowemptyservices=true
          ports:
            - name: web
              containerPort: 80
            - name: admin
              containerPort: 8080
